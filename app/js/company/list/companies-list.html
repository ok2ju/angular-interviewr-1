<div class="filter">
  <div class="filter-group">
    <span class="filter-group__label">Category</span>
    <drop-down></drop-down>
  </div>
  <div class="filter-group">
    <span class="filter-group__label">Name</span>
    <div class="filter-group-input">
      <input type="text" class="ui selection dropdown" placeholder="all">
    </div>
  </div>
  <div class="filter-group">
    <span class="filter-group__label">Category</span>
    <drop-down></drop-down>
  </div>
</div>
<div class="company-card">
  <div class="company-card__image">
    <img src="/images/companies/default.png" alt="">
  </div>
  <div class="company-card__body">
    <a href="#" class="company-card__header">Interviewr</a>
    <div class="company-card__meta">
      <a href="#">Date</a>
      <a href="#">Category</a>
    </div>
    <div class="company-card__description">
      A description which may flow for several lines and give context to the content.
    </div>
    <div class="company-card__extra">
      <div class="company-more-btn">
        More
      </div>
      <div class="company-owner">
        <img src="/images/user-default.png" alt="">
        <span>Username</span>
      </div>
    </div>
  </div>
</div>
<div class="company-card" ng-repeat="company in vm.companies">
  <div class="company-card__image">
    <img src="/images/companies/default.png" alt="">
  </div>
  <div class="company-card__body">
    <a href="#" class="company-card__header">{{company.name}}</a>
    <div class="company-card__meta">
      <a href="#">{{company.creation_date}}</a>
      <a href="#">{{company.category}}</a>
    </div>
    <div class="company-card__description">{{company.short_description}}</div>
    <div class="company-card__extra">
      <div class="company-more-btn" ui-sref="app.companyProfile({id:company._id})">More</div>
      <div class="company-owner">
        <img src="/images/user-default.png" alt="">
        <span>Username</span>
      </div>
    </div>
  </div>
</div>
