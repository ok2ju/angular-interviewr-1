<div class="c-vacancies">
  <div class="c-vacancies__inner">

    <div class="comments">
      <h3 class="comments__header">Comments</h3>
      <div ng-repeat="comment in vm.comments" class="comment">
        <a ui-sref="app.userProfile({id: comment.user._id})" href="#" class="comment__avatar">
          <img ng-src="{{vm.getUserImageUrl(comment.user)}}" src="http://semantic-ui.com/images/avatar/small/jenny.jpg">
        </a>
        <div class="comment__content">
          <a ui-sref="app.userProfile({id: comment.user._id})" href="#" class="author">{{comment.user.name}} {{comment.user.surname}}</a>
          <div class="metadata">{{comment.createdAt | fromNow}}</div>
          <div class="text">{{comment.text}}</div>
        </div>
      </div>
      <form class="comment-reply">
        <div class="comment-reply__field">
          <textarea ng-model="vm.comment"></textarea>
        </div>
        <div class="comment-reply__submit-btn">
          <a ng-click="vm.leaveComment(vm.comment)" class="btn">Leave a comment</a>
        </div>
      </form>
    </div>

  </div>
</div>
