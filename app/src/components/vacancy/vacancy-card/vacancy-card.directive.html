<div class="v-card">
  <div class="v-card-inner">
    <div class="card-content">
      <div class="card-content-head">
        <a ng-if="!settings.withCandidates" ui-sref="app.vacanciesProfile({id: vacancy._id})" class="card-content__header">{{vacancy.title}}</a>
        <a ng-if="settings.withCandidates" ui-sref="app.candidates({id: vacancy._id})" class="card-content__header">{{vacancy.title}}</a>
        <div ng-if="settings.withEditButton" class="v-edit">
          <i ui-sref="app.vacanciesEdit({id: vacancy._id})" class="sidebar-ico icon-pencil"></i>
        </div>
      </div>
      <div class="card-content__meta">
        <span class="comp">{{vacancy.company_id.name}} at {{vacancy.location}}</span>
        <span class="time">{{vacancy.creation_date | moment: 'DD.MM.YYYY'}}</span>
      </div>
      <ul class="n-skills">
        <li class="n-skills__item" ng-repeat="skill in vacancy.required_skills"><span>{{skill.text}}</span></li>
      </ul>
      <div class="content__description"></div>
    </div>
    <div class="extra">
      <div ng-class="{Junior: 'junior', Middle: 'middle', Senior: 'senior'}[vacancy.position]" class="pos">{{vacancy.position}}</div>
      <div class="owner">
        <img class="ui avatar image" src="{{getImage(vacancy.type)}}">
        {{vacancy.type}}
      </div>
    </div>

    <div ng-if="settings.withFollowButton">
      <div ng-show="!isSubscribed(vacancy)">
        <a href="#" class="follow" ng-click="subscribe(vacancy)">
          <span>Follow</span>
        </a>
      </div>
      <div ng-show="isSubscribed(vacancy)">
        <a href="#" class="follow" ng-click="unsubscribe(vacancy)">
          <span>Unsubscribe</span>
        </a>
      </div>
    </div>

  </div>
</div>
