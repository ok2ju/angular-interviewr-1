<div class="modal-header">
  <h3 class="modal-title">Setup interview date</h3>
</div>

<div class="modal-body">

  <div class="inputAdd">
    <span class="inputAdd-item"><i class="sidebar-ico icon-calendar-empty"></i></span>
    <input id="cp-yof" type="text" class="inputAdd-field datepicker-input"
      uib-datepicker-popup="{{vm.format}}"
      ng-model="vm.dateModel.date"
      is-open="vm.dateModel.opened"
      max-date="vm.dateModel.maxDate"
      datepicker-options="vm.dateModel.dateOptions"
      ng-required="true"
      show-button-bar="false"
      show-weeks="false"
    />
    <button type="button" class="inputAdd-item inputAdd-append-item" ng-click="vm.openDatepicker($event)"><i class="icon-calendar"></i></button>
  </div>
  <div class="inputAdd">
    <uib-timepicker
      ng-model="vm.timeModel.time"
      ng-change="vm.onTimeChanged()"
      hour-step="vm.timeModel.hourStep"
      minute-step="vm.timeModel.minuteStep"
      show-meridian="vm.timeModel.showMeridian">
    </uib-timepicker>
  </div>

</div>

<div class="modal-footer">
  <a href="#" class="btn btn-primary" type="button" ng-click="vm.ok()">Send</a>
  <a href="#" class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</a>
</div>
